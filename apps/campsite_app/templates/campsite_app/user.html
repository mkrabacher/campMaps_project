<html>
    <head></head>
    <body>
        <table>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Full Name</th>
            </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td><a href="/user/{{ user.id }}">{{ user.username }}</a></td>
                <td>{{ user.name}}</td>
            </tr>
        {% endfor %}
        </table>
    </body>
</html>
